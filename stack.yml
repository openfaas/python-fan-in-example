version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  create-batch:
    lang: python3-http-debian
    handler: ./create-batch
    image: welteki2/create-batch:latest
    environment_file:
      - env.yml
    secrets:
      - redis-password
      - s3-key
      - s3-secret

  run-model:
    lang: python3-http
    handler: ./run-model
    image: welteki2/run-model:latest
    environment_file:
      - env.yml
    secrets:
      - redis-password
      - s3-key
      - s3-secret
  
  collect-result:
    lang: python3-http
    handler: ./collect-result
    image: welteki2/collect-result:latest
    environment:
      read_timeout: "20s"
      write_timeout: "20s"
      exec_timeout: "20s"
    environment_file:
      - env.yml
    secrets:
      - s3-key
      - s3-secret

  inception:
    image: alexellis/inception:2020-07-07
    skip_build: true
    fprocess: "python3 index.py"
    environment:
      read_timeout: "60s"
      write_timeout: "60s"

configuration:
  templates:
    - name: python3-flask 
      source: https://github.com/openfaas/python-flask-template
